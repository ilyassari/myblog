<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4 mt-5">
      <img src="{{ post.image.url }}" class="img-fluid" alt="...">
    </div>
    <div class="col-md-8 col">
      <div class="card-body">
        <h5 class="card-title">
          {{ post.title }}
        </h5>
        <h8 class="card-title">
          {{ post.author }}
        </h8>
        <p class="card-text">
          {{ post.content | safe }}
        </p>
        <p class="card-text">
          <small class="text-muted">
            {{ post.modified_date | timesince }}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
