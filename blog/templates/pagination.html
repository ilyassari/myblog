<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    {% if posts.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?pg={{ posts.previous_page_number }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item"><a class="page-link" href="?pg={{ posts.previous_page_number }}">{{ posts.previous_page_number }}</a></li>

    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}


    <li class="page-item"><a class="page-link" href="#">{{ posts.number }}</a></li>

    {% if posts.has_next %}

    <li class="page-item"><a class="page-link" href="?pg={{ posts.next_page_number }}">{{ posts.next_page_number }}</a></li>

    <li class="page-item">
      <a class="page-link" href="?pg={{ posts.next_page_number }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}

  </ul>
</nav>
