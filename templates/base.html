{% load static %}
<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>
        MyBlog |
        {% block _title %}
        {% endblock %}
    </title>

      {% block _head %}
      {% endblock %}
      <link rel="stylesheet" href="{% static 'css/user_ops.css' %}">

  </head>


  <body>


    <div class="fixed-top mb-3"> <!--   fixed-top -->
      {% block _navbar %}
      {% endblock %}
    </div>

    <div class="mb-3">
      {% block _banner %}
      {% endblock %}
    </div>

    <div class="container" > <!--  mt-5 -->
      <div class="row">
        <div class=" row col-sm-9">
          {% block _content1 %}
          {% endblock %}
        </div>
        <div class="col-sm-3">
          {% block _right_content %}
          {% endblock %}
        </div>
      </div>



        <div class="row">
          <div class="col-12">
            {% block _footer %}
            {% endblock %}
          </div>
        </div>
    </div>



    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
